vizlab: "0.2.2"
info:
  id: uswb-viz
  name: US Water Budgets
  date: 2017-10-10
  publish-date: 9999-01-01
  path: /us-water-budgets
  analytics-id: UA-78530187-1
  description: >-
    U.S. Water Budgets... TBC 
  audience: General public
  keywords: [ "water", "USGS", "VIZLAB", "water budget" ]
  url: https://owi.usgs.gov/vizlab/us-water-budgets/
  thumbnail:  
    url:  "none"  
    width: 250    
    height: 250    
    alttext: "some text here"
  thumbnail-landing: 
    url: "none"
  contributors:
    -
      name: David Blodgett
      email: dblodgett@usgs.gov
      affiliation: U.S. Geological Survey
  twitter: "@USGS_R"
  required-packages:
    vizlab:
      repo: GRAN
      version: 0.2.2
    dataRetrieval:
      repo: CRAN
      version: 2.6.3
    sp:
      repo: CRAN
      version: 1.2-4
    sf:
      repo: CRAN
      version: 0.5-4
    maps:
      repo: CRAN
      version: 3.1.1
    maptools:
      repo: CRAN
      version: 0.9-1
    xml2:
      repo: CRAN
      version: 1.1.1
    rgeos:
      repo: CRAN
      version: 0.3.21
    stringr:
      repo: CRAN
      version: 1.2.0
    caTools:
      repo: CRAN
